<!-- reading/templates/reading/form_template.html -->
{% extends "reading/base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-slate-700 text-sm font-bold mb-2">
                    {{ field.label }}
                </label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline">
                {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {{ button_text }}
            </button>
            <a href="{{ alternate_url }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                {{ alternate_text }}
            </a>
        </div>
    </form>
</div>
{% endblock %}
